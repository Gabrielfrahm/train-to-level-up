name: Deploy to AWS with Terraform

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: train-to-level-up
  ECS_CLUSTER: train-to-level-up-cluster
  ECS_SERVICE: train-to-level-up-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do c√≥digo
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v3

      # 2. Node.js (para build local da app)
      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Terraform CLI
      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: üì¶ Buildar e zipar Lambdas
        run: |
          set -e  # Sai ao primeiro erro

          mkdir -p terraform/lambda_zips

          for lambda in createAuthChallenge defineAuthChallenge verifyAuthChallenge; do
            echo "üîß Buildando $lambda..."

            if [ ! -d "lambdas/$lambda" ]; then
              echo "‚ùå Pasta lambdas/$lambda n√£o encontrada!"
              exit 1
            fi

            pushd lambdas/$lambda

            echo "üì¶ Instalando depend√™ncias..."
            npm ci

            echo "üî® Rodando build (tsc)..."
            npx tsc || { echo "‚ùå Erro ao compilar $lambda"; exit 1; }

            if [ ! -d "dist" ]; then
              echo "‚ùå Build falhou: dist n√£o gerada"
              exit 1
            fi

            ROOT_DIR=$(pwd)  # <- logo no in√≠cio do script

            mkdir -p dist_bundle
            cp -r dist/* dist_bundle/
            cp package.json dist_bundle/
            npm install --omit=dev --prefix dist_bundle

            cd dist_bundle
            zip -r "../$lambda.zip" . || { echo "‚ùå Falha ao zipar $lambda"; exit 1; }
            cd ..

            mv "$lambda.zip" "$ROOT_DIR/terraform/lambda_zips/"
            rm -rf dist_bundle
            popd

            echo "‚úÖ $lambda finalizada com sucesso"
          done


      # 4. Instala depend√™ncias e compila app NestJS
      - name: üõ†Ô∏è Instalar depend√™ncias e buildar app
        run: |
          npm ci
          npm run build

      # 5. Autentica na AWS
      - name: üîê Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 6. Login no ECR
      - name: üîë Login no Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7. Restaura state anterior (se houver)
      # - name: üì¶ Restaurar estado anterior do Terraform
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: terraform-state
      #     path: ./terraform
      #   continue-on-error: true

      # 8. Inicializa o Terraform
      - name: ‚öôÔ∏è Terraform Init
        working-directory: ./terraform
        run: terraform init -reconfigure

      # 9. Remove todas as imagens anteriores do ECR
      - name: üßº Limpar imagens antigas no ECR
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPO_NAME: ${{ env.ECR_REPO_NAME }}
        run: |
          echo "üîç Buscando imagens no ECR..."
          IMAGE_IDS=$(aws ecr list-images \
            --repository-name $ECR_REPO_NAME \
            --region $AWS_REGION \
            --query 'imageIds' \
            --output json)

          echo "$IMAGE_IDS" > images-to-delete.json

          if [ "$(jq length < images-to-delete.json)" -gt 0 ]; then
            echo "üßπ Deletando imagens anteriores..."
            aws ecr batch-delete-image \
              --repository-name $ECR_REPO_NAME \
              --region $AWS_REGION \
              --image-ids file://images-to-delete.json
          else
            echo "‚ÑπÔ∏è Nenhuma imagem para apagar."
          fi

      # 10. Build e push da nova imagem
      - name: üê≥ Buildar e subir nova imagem Docker
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPO_NAME }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPO_NAME }}:$IMAGE_TAG

      # 11. Confirma que a imagem foi enviada
      - name: ‚úÖ Verificar imagem enviada ao ECR
        run: |
          aws ecr describe-images \
            --repository-name ${{ env.ECR_REPO_NAME }} \
            --query 'imageDetails[?imageTags[0]==`${{ github.sha }}`]' \
            --region ${{ env.AWS_REGION }}

      # 12. Terraform apply (infra completa com ECS + RDS)
      - name: üöÄ Aplicar infraestrutura com Terraform
        working-directory: ./terraform
        env:
          TF_VAR_image_uri: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_NAME }}:${{ github.sha }}
          TF_VAR_gmail_user: ${{ secrets.GMAIL_USER }}
          TF_VAR_gmail_password: ${{ secrets.GMAIL_PASSWORD }}
        run: terraform apply -auto-approve

    # 13. Salva o terraform.tfstate como artefato
    # - name: üíæ Salvar terraform.tfstate
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: terraform-state
    #     path: ./terraform/terraform.tfstate
      # 13. Captura do endpoint do RDS
      - name: üì§ Pegar o endpoint do RDS
        id: rds
        working-directory: ./terraform
        run: |
          echo "RDS_ENDPOINT=$(terraform output -raw rds_endpoint)" >> $GITHUB_ENV

      # 14. Rodar Prisma depois do banco criado
      - name: üìú Rodar Prisma Migrate
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_DATABASE }}
        run: |
          echo "Montando DATABASE_URL e DB_URL dinamicamente..."
          export DATABASE_URL=postgres://$DB_USERNAME:$DB_PASSWORD@$RDS_ENDPOINT/$DB_NAME
          export DB_URL=$DATABASE_URL
          npx prisma generate
          npx prisma migrate deploy
