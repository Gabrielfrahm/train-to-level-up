name: Destroy AWS Infrastructure

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: train-to-level-up
  ECS_CLUSTER: train-to-level-up-cluster
  ECS_SERVICE: train-to-level-up-service

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: üîê Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üì¶ Buildar e zipar Lambdas
        run: |
          set -e
          ROOT_DIR=$(pwd)
          mkdir -p "$ROOT_DIR/terraform/lambda_zips"

          for lambda in createAuthChallenge defineAuthChallenge verifyAuthChallenge; do
            echo "üîß Buildando $lambda..."

            pushd "$ROOT_DIR/lambdas/$lambda"

            npm ci
            npm run build

            mkdir -p dist_bundle
            cp -r dist/* dist_bundle/
            cp package.json dist_bundle/
            npm install --omit=dev --prefix dist_bundle

            cd dist_bundle
            zip -r "../$lambda.zip" .
            cd ..

            mv "$lambda.zip" "$ROOT_DIR/terraform/lambda_zips/"
            rm -rf dist_bundle
            popd

            echo "‚úÖ $lambda finalizada com sucesso"
          done

      - name: ‚öôÔ∏è Terraform Init com backend remoto
        working-directory: ./terraform
        run: terraform init -reconfigure

      - name: üß® Executar Terraform Destroy
        working-directory: ./terraform
        env:
          TF_VAR_image_uri: dummy  # Se for necess√°rio, ou remova se n√£o usar mais
          TF_VAR_gmail_user: ${{ secrets.GMAIL_USER }}
          TF_VAR_gmail_password: ${{ secrets.GMAIL_PASSWORD }}
        run: terraform destroy -auto-approve
